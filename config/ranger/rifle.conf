# ranger rifle configuration
# Tells ranger how to open files

# Text files - use kate
mime ^text, label editor, has kate, X, flag f = kate -- "$@"

# Image files - use imv
mime ^image, label image, has imv, X, flag f = imv -- "$@"

# Video files - use mpv
mime ^video, label video, has mpv, X, flag f = mpv -- "$@"

# Default fallback for unknown files - try kate
label *, has kate, X, flag f = kate -- "$@"

